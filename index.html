<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Framework exercise</title>
</head>

<body>

    <!-- Primo esercizio -->

    <div>
        <h2>
            Esercizio per casa
        </h2>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
                <div class="col-1 general-col">1 col</div>
            </div>
            <div class="row">
                <div class="col-2 general-col">col</div>
                <div class="col-5 general-col">col</div>
                <div class="col-5 general-col">col</div>
            </div>
            <div class="row">
                <div class="col-12 general-col">12 col</div>
            </div>
            <div class="row">
                <div class="col-8 general-col">8 col</div>
                <div class="col-2 general-col">2 col</div>
                <div class="col-2 general-col">2 col</div>
            </div>
            <div class="row">
                <div class="col-1 general-col">1 col</div>
                <div class="col-2 general-col">2 col</div>
                <div class="col-2 general-col">2 col</div>
                <div class="col-6 general-col">6 col</div>
                <div class="col-1 general-col">1 col</div>
            </div>
            <div class="row sixth-row">
                <div class="col-6 general-col">
                    <div class="row">
                        <div class="col-2 nested">Nested 2 col</div>
                        <div class="col-2 nested">Nested 2 col</div>
                        <div class="col-8 nested">Nested 8 col</div>
                    </div>
                </div>
                <div class="col-6 general-col">
                    <div class="row">
                        <div class="col-6 nested">Nested 6 col</div>
                        <div class="col-6 nested">Nested 6 col</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 general-col"></div>
            </div>
            <div class="row">
                <div class="col-1 general-col"></div>
                <div class="col-11 general-col"></div>
            </div>
            <div class="row">
                <div class="col-2 general-col"></div>
                <div class="col-10 general-col"></div>
            </div>
            <div class="row">
                <div class="col-3 general-col"></div>
                <div class="col-9 general-col"></div>
            </div>
            <div class="row">
                <div class="col-4 general-col"></div>
                <div class="col-8 general-col"></div>
            </div>
            <div class="row">
                <div class="col-5 general-col"></div>
                <div class="col-7 general-col"></div>
            </div>
            <div class="row">
                <div class="col-6 general-col"></div>
                <div class="col-6 general-col"></div>
            </div>
        </div>
    </div>



    <!-- Esercizio offset-->

    <div>
        <h2>Offset</h2>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-offset-11"></div>
                <div class="col-1 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-10"></div>
                <div class="col-2 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-9"></div>
                <div class="col-3 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-8"></div>
                <div class="col-4 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-7"></div>
                <div class="col-5 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-6"></div>
                <div class="col-6 general-col"></div>
            </div>

            <div class="row">
                <div class="col-offset-5"></div>
                <div class="col-7 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-4"></div>
                <div class="col-8 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-3"></div>
                <div class="col-9 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-2"></div>
                <div class="col-10 general-col"></div>
            </div>


            <div class="row">
                <div class="col-offset-1"></div>
                <div class="col-11 general-col"></div>
            </div>
        </div>
    </div>


    <!-- Nested -->

    <div>
        <h2>Nested</h2>
    </div>
    <div>
        <div class="container">
            <div class="row nested-row">
                <div class="col-7 general-col">
                    <div class="row">
                        <div class="col-3 nested"></div>
                        <div class="col-6 nested"></div>
                        <div class="col-3 nested"></div>
                    </div>
                </div>
                <div class="col-5 general-col">
                    <div class="row">
                        <div class="col-6 nested"></div>
                        <div class="col-6 nested"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!--Alignment-->


    <div>
        <h2>Alignment</h2>
    </div>

    <div>
        <div class="container">
            <div class="row start-align">
                <div class="col-6 general-col">Start</div>
            </div>
            <div class="row center-align">
                <div class="col-6 general-col">Center</div>
            </div>
            <div class="row end-align">
                <div class="col-6 general-col">End</div>
            </div>
            <div class="row top-align">
                <div class="col-6 general-col height-120px"></div>
                <div id="top-col" class="col-6 general-col">top</div>
            </div>
            <div class="row center-justify">
                <div class="col-6 general-col height-120px"></div>
                <div id="central-col" class="col-6 general-col">middle</div>
            </div>
            <div class="row bottom-align">
                <div class="col-6 general-col height-120px"></div>
                <div id="bottom-col" class="col-6 general-col">bottom</div>
            </div>
        </div>
    </div>




</body>

</html>
